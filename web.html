              }
              if(icon) {
                icon.className = 'fas fa-play';
              }
            }
          } else {
            badge.classList.remove('live-badge');
            badge.classList.add('countdown-badge');
            badge.textContent = formatDistance(distance);
            ev.upcoming = true;
            
            if(!upcomingBadge && logoContainer){
              upcomingBadge = document.createElement('div');
              upcomingBadge.className = 'upcoming-badge';
              upcomingBadge.innerHTML = '<i class="fas fa-calendar"></i> Upcoming';
              logoContainer.appendChild(upcomingBadge);
            }
            
            if(button){
              button.classList.add('soon-button');
              button.disabled = true;
              button.style.pointerEvents = 'none';
              button.onclick = function() { return false; };
              const buttonText = button.childNodes[button.childNodes.length - 1];
              if(buttonText && buttonText.nodeType === 3) {
                buttonText.textContent = ' Soon';
              }
              if(icon) {
                icon.className = 'fas fa-clock';
              }
            }
          }
        });
      }

      window.addEventListener('load', function(){
        setTimeout(updateEventCountdown, 100);
        setInterval(updateEventCountdown, 1000);
      });
    })();

    document.addEventListener('DOMContentLoaded', function() {
      requestAnimationFrame(() => {
        renderChannelsInstant();
        updateTimestamp();
        setInterval(updateTimestamp, 120000);
        const loadTime = performance.now() - startTime;
        console.log(`Page loaded in ${loadTime.toFixed(2)}ms`);
      });
    });
  </script>
</body>
